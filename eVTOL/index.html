<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVTOL 無人空中計程車調查</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6; /* 稍微帶點科技感的淺灰 */
            text-align: center;
            color: #333;
        }
        .message {
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* 讓陰影更立體一點 */
            max-width: 400px;
            width: 80%;
        }
        h2 { margin-top: 0; color: #2c3e50; }
        p { color: #666; line-height: 1.6; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // 【請在這裡填入你的 4 個問卷網址】
        // 記得用引號包起來，並用逗號隔開
        const formUrls = [
            "https://forms.gle/sMP5h5PMEcfYoU1B6", 
            "https://forms.gle/V995KuVWoDDvRCWH8",
            "https://forms.gle/jE5ND1FG4YdW2vCRA",
            "https://forms.gle/zPwTAbEbNwTagV9X8" 
        ];

        function redirectToRandomForm() {
            // 隨機選出 0, 1, 2, 3 其中一個數字
            const randomIndex = Math.floor(Math.random() * formUrls.length);
            const selectedUrl = formUrls[randomIndex];
            
            // 執行跳轉
            window.location.replace(selectedUrl);
        }

        // 網頁載入後立即執行
        window.onload = redirectToRandomForm;
    </script>
</head>
<body>
    <div class="message">
        <div class="loader"></div>
        <h2>正在載入問卷</h2>
        <p>感謝您參與 <strong>eVTOL 無人空中計程車</strong> 研究調查。</p>
        <p>系統正在為您隨機分配題組，請稍候...</p>
        <p style="font-size: 0.9em; margin-top: 20px;">
            若頁面沒有自動跳轉，<a href="#" onclick="redirectToRandomForm(); return false;" style="color: #3498db;">請點擊此處</a>
        </p>
    </div>
</body>
</html>
